<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 달력 시작 -->
    <link rel="stylesheet" href="calender.css" />
    <script src="calender.js"></script>
    <!-- 달력 끝 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scal=1.0" />
    <title>Study_main</title>
    <!-- html include -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <!--  -->
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body style="background-color: #1e1e1e; color: white" onload="build();">
    <!-- html include -->
    <div id="header__bar" w3-include-html="..\studyJaewan\headerBar.html">
        <script>
            w3.includeHTML();
        </script>
    </div>
    <!--  -->
    <div id="section">
        <div class="section__top">
            <div class="section__left">
                <div class="div__title">
                    <div class="space-between">
                        <div class="section__left_title">
                            <h2>프로젝트 명</h2>
                        </div>
                        <div class="section__left_title">
                            <a href="..\studyJaewan\innerStudy.html">
                                <button type="button" id="btn" class="btn btn-success">
                                    페이지 바로가기
                                </button>
                            </a>
                        </div>
                    </div>
                    <div class="section__left__studyinfo">
                        <img src="resource\profile.png" />
                        <div>
                            <h2>스터디 명</h2>
                            <h4>설명</h4>
                        </div>
                    </div>
                </div>




                <div class="div__down">
                    <div class="div__down__left">
                        <span>
                            <h2>공지사항</h2>
                        </span>
                        <div class="section__left__content">
                            <ul class="ul">
                                <li>공지사항 1</li>
                                <li>공지사항 2</li>
                                <li>공지사항 3</li>
                                <li>공지사항 4</li>
                            </ul>
                        </div>
                    </div>


                    <div class="div__down__right">
                        <span>
                            <h2>이번 주 할 일</h2>
                        </span>
                        <div class="section__right__content">
                            <ul class="ul">
                                <div style="display: flex">
                                    <input type="checkbox" style="margin-right: 10px" />
                                    <li>이번 주 할 일 1</li>
                                </div>
                                <div style="display: flex">
                                    <input type="checkbox" style="margin-right: 10px" />
                                    <li>이번 주 할 일 2</li>
                                </div>
                                <div style="display: flex">
                                    <input type="checkbox" style="margin-right: 10px" />
                                    <li>이번 주 할 일 3</li>
                                </div>
                                <div style="display: flex">
                                    <input type="checkbox" style="margin-right: 10px" />
                                    <li>이번 주 할 일 4</li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>



            <div class="center_bar"></div>


            <div class="section__right">
                <div class="div__up">
                    <div class="space-between">
                        <div class="section__left_title">
                            <h2>할일</h2>
                        </div>
                        <div class="section__left_title">
                            <button type="button" id="btn" class="btn btn-success">
                                내 스터디
                            </button>
                        </div>
                    </div>
                    <div class="todo">
                        <ul class="ul">
                            <div style="display: flex">
                                <input type="checkbox" style="margin-right: 10px" />
                                <li>7/8 개발 1차 회의</li>
                            </div>
                            <div style="display: flex">
                                <input type="checkbox" style="margin-right: 10px" />
                                <li>7/5 기획 회의</li>
                            </div>
                            <div style="display: flex">
                                <input type="checkbox" style="margin-right: 10px" />
                                <li>7/3 깃 스터디</li>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="div__dal">
                    <div class="right_box">
                        <div class="section__left_title_1">
                            <h2>일정</h2>
                        </div>
                        <div class="calender">
                            <table class="align" id="calendar">
                                <tr>
                                    <td class="move_month">
                                        <label onclick="beforem()" id="before"></label>
                                    </td>
                                    <td colspan="5" class="align" id="yearmonth"></td>
                                    <td class="move_month">
                                        <label onclick="nextm()" id="next"></label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="align sunday">일</td>
                                    <td class="align">월</td>
                                    <td class="align">화</td>
                                    <td class="align">수</td>
                                    <td class="align">목</td>
                                    <td class="align">금</td>
                                    <td class="align saturday">토</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section__bottom">
            <button type="button" id="btn_red" class="btn btn-secondary">
                <a style="color: white" href="study_join.html">스터디 가입하기</a>
            </button>
        </div>
    </div>
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
